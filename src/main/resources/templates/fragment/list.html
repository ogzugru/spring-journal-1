<div th:fragment="list">



	<div class="alert alert-success" role="alert"
		th:text="${count} + ' entity have been found in database!'"></div>


	<div class="table-responsive">

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Company</th>
					<th scope="col">Title</th>
					<th scope="col">Category</th>
					<th scope="col">Location</th>
					<th scope="col">Responsibilities</th>
					<th scope="col">minimumQualifications</th>
					<th scope="col">preferredQualifications</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="repo : ${repo}">
					<td th:text="${repo.jobId}"></td>
					<td th:text="${repo.Company}"></td>
					<td th:text="${repo.Title}"></td>
					<td th:text="${repo.Category}"></td>
					<td th:text="${repo.Location}"></td>
					<td>
						<button
							th:attr="data-target= '#Responsibilities-' + ${repo.jobId}"
							class="btn btn-secondary" type="button" data-toggle="collapse"
							aria-expanded="false" aria-controls="collapseExample">Responsibilities</button>
						</a>


						<div class="collapse"
							th:attr="id= 'Responsibilities-' + ${repo.jobId}">
							<div class="card card-body" th:text="${repo.Responsibilities}"></div>
						</div>


					</td>
					<td>
						<button
							th:attr="data-target= '#minimumQualifications-' + ${repo.jobId}"
							class="btn btn-secondary" type="button" data-toggle="collapse"
							aria-expanded="false" aria-controls="collapseExample">Minimum
							Qualifications</button> </a>


						<div class="collapse"
							th:attr="id= 'minimumQualifications-' + ${repo.jobId}">
							<div class="card card-body"
								th:text="${repo.minimumQualifications}"></div>
						</div>


					</td>
					<td>
						<button
							th:attr="data-target= '#preferredQualifications-' + ${repo.jobId}"
							class="btn btn-secondary" type="button" data-toggle="collapse"
							aria-expanded="false" aria-controls="collapseExample">Preferred
							Qualifications</button> </a>


						<div class="collapse"
							th:attr="id= 'preferredQualifications-' + ${repo.jobId}">
							<div class="card card-body"
								th:text="${repo.preferredQualifications}"></div>
						</div>


					</td>
				</tr>

			</tbody>
		</table>

	</div>
</div>
